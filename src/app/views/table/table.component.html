<body>
  <div>
    <h3>TABEL DARI PRIME</h3>
    <p-button (click)="showDialog()" label="Tambah Data"></p-button>
  </div>
  <div class="table-wrapper">
    <p-table
      [value]="data"
      styleClass="p-datatable-gridlines"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 7, 10]"
    >
      <!-- <p-table [value]="data" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }"> -->
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th class="action-row">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>{{ rowData.id }}</td>
          <td>{{ rowData.name }}</td>
          <td>{{ rowData.age }}</td>
          <td class="action-row">
            <button pButton (click)="editData(rowData)">
              <svg cIcon name="cilPencil" size="sm"></svg>
            </button>
            &nbsp;
            <button
              pButton
              class="p-button-danger"
              (click)="deleteData(rowData)"
            >
              <svg cIcon name="cilTrash" size="sm"></svg>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</body>

<p-dialog
  header="Add New Data"
  [(visible)]="visible"
  [draggable]="false"
  [resizable]="false"
>
  <div class="dialog-wrapper">
    <div class="row">
      <div class="col">
        <h6>ID :</h6>
        <h6>Name :</h6>
        <h6>Age :</h6>
      </div>
      <div class="col">
        <input
          type="number"
          [(ngModel)]="newData.id"
          placeholder="Id"
          required
        />
        <input
          type="text"
          [(ngModel)]="newData.name"
          placeholder="Name"
          required
        />
        <input
          type="number"
          [(ngModel)]="newData.age"
          placeholder="Age"
          required
        />
      </div>
    </div>
    <div>
      <button pButton (click)="addData()">
        Tambah Data <svg cIcon name="cilPencil" size="sm"></svg>
      </button>
    </div>
  </div>
</p-dialog>
