<body>
    <div>
        <h3>TABEL DARI PRIME</h3>
    </div>
    <div>
        <p-table [value]="data">
            <ng-template pTemplate="header">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
              <tr>
                <td>{{ rowData.id }}</td>
                <td>{{ rowData.name }}</td>
                <td>{{ rowData.age }}</td>
              </tr>
            </ng-template>
          </p-table>
    </div>
</body>
