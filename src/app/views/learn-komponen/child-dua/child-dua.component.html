<div class="p-grid" style="display: flex">
  <div class="col-3">
    <p-button
      class="ui-button"
      label="Cari Data"
      (onClick)="LookupData()"
    ></p-button>
  </div>
</div>
<p-panel header="Data dari Child 3">
    <div class="p-grid" style="display: flex">
      <div class="col-5">
        <p>Data :</p>
      </div>
      <div class="col-5">
        <input type="text" pInputText [(ngModel)]="valueChild3" /> &nbsp;
      </div>
    </div>
    <div *ngIf="selectedData">
      <h3>Selected Data in Child2:</h3>
      <ul>
        <li>ID: {{ selectedData.id }}</li>
        <li>Name: {{ selectedData.name }}</li>
        <li>Age: {{ selectedData.age }}</li>
      </ul>
    </div>
</p-panel>
<p-toast></p-toast>
