<div class="lookup-container">

    <p-table [value]="selectedRows" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 25, 50, 100]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td>{{ rowData.id }}</td>
                <td>{{ rowData.name }}</td>
                <td>{{ rowData.age }}</td>
            </tr>
        </ng-template>
    </p-table>

    <button pButton type="button" label="Close" (click)="closeDialog()"></button>
</div>
